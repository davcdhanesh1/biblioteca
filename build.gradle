apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-class': 'com.biblioteca.Main'
    }
}
dependencies {
    testCompile ('junit:junit-dep:4.+') {
        exclude module : 'hamcrest'
        exclude module : 'hamcrest-core'
    }
    testCompile 'org.hamcrest:hamcrest-library:1.2.1'
    testCompile group:'org.mockito',name:'mockito-core',version:'1.10.8'

    testCompile "org.powermock:powermock-api-mockito:1.5.6"
    testCompile "org.powermock:powermock-module-junit4:1.5.6"
    testCompile "org.powermock:powermock-module-testng:1.5.6"
}